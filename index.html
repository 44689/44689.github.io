    <script>
        function isQQ() {

            var ua = navigator.userAgent.toLowerCase();

            return !! ua.match(/mqqbrowser|qzone|qqbrowser/i);

        }

        function qr() {

            var content = document.getElementById("content").value;

            var content2 = document.getElementById("content2");

            var qrpng = document.getElementById("qrpng");

            var fz = document.getElementById("fz");

            if (content != "") {

                var url = "http://net.ccbtv.top/qr/api.php?download=yes&qr=" + content;

                qrpng.style.display = "inline";

                document.getElementById("dbt").style.display = "inline";

                var down = document.getElementById("down");

                if (isQQ() == true) {

                    down.href = "#";

                    content2.innerHTML = "QQ浏览器暂不支持下载文件，请复制下载链接并用浏览器打开！";

                    fz.style.display = "inline";

                    dbt.setAttribute("data-toggle", "modal");

                    dbt.setAttribute("data-target", "#myModal");

                } else if (isQQ() == false) {

                    down.href = url;

                }

                qrpng.src = url;

            } else {

                sc.setAttribute("data-toggle", "modal");

                sc.setAttribute("data-target", "#myModal");

                content2.innerHTML = "你还没有输入内容呢！";

                fz.style.display = "none";

                dbt.style.display = "none";

                qrpng.style.display = "none";

            }

        }

        function remove() {

            sc.removeAttribute("data-toggle");

            sc.removeAttribute("data-target");

        }

        function Copy() {

            var url = document.getElementById("qrpng").src;

            var input = document.getElementById("fznr");

            input.value = url;

            input.select();

            document.execCommand("copy");

            alert("复制成功，请到浏览器粘贴即可下载！");

        }
    </script>
